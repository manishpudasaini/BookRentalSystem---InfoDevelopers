<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete message</title>
</head>
<body>
<div th:fragment="deleteMsg(message)">
    <th:block th:if="${not #strings.isEmpty(message)}">
        <div class="toast-container  position-fixed bottom-0 end-0 p-3">
            <div
                    id="liveToast"
                    class="toast bg-success"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
            >
                <div class="toast-header d-flex justify-content-between">
                    <p>Message</p>
                    <button
                            type="button"
                            class="btn-close "
                            data-bs-dismiss="toast"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="toast-body" th:text="${message}">Hello, world! This is a toast message.</div>
            </div>
        </div>

    </th:block>
</div>
</body>
</html>
