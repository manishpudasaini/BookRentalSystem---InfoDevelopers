<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/HtmlHeader :: html_head('Category Table')}"></th:block>
</head>
<body>

<div th:replace="~{fragments/Sidebar :: sidebar}"></div>

<!-- tables section -->
<div class="wrapper">
  <div th:replace="~{fragments/NavBar :: navbar}"></div>
  <div class="section">
    <div class="box-area">

      <div class="user_table_post  mt-5">

        <!--                        error message-->
        <div class="alert alert-danger alert-dismissible fade show" th:if="${errorMsg}">
          <i class="fa-solid fa-triangle-exclamation" style="color: #ff0505;"></i> <span th:text="${errorMsg.message}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- success message -->
        <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
          <i class="fa-solid fa-badge-check" style="color: #16e37a;"></i><span th:text="${message}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between w-1024 desc" >
          <h3>Member list</h3>
          <a class="btn btn-info" id="creatBtn" th:href="@{/member/form}">Create</a>
        </div>


        <table class="table table-bordered table-striped mt-3" >
          <thead>
          <tr>
            <th>S.N.</th>
            <th><i class="fa-solid fa-user"></i>Name</th>
            <th><i class="fa-solid fa-envelope"></i>Email</th>
            <th><i class="fa-solid fa-mobile"></i>Phone</th>
            <th><i class="fa-solid fa-pen"></i>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="m,Index:${member}">
            <td th:text="${Index.count}">1</td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.phone}"></td>
            <td class="actionField">
              <a th:href="@{/member/update/}+${m.id}">
                <i class="fa-sharp fa-solid fa-pen-to-square" style="color: #0e5fec;"></i>
              </a>
              <a th:href="@{/member/delete/}+${m.id}">
                <i class="fa-solid fa-trash" style="color: #ea0b0b;"></i>
              </a>
            </td>
          </tr>

          </tbody>
        </table>

      </div>

    </div>
  </div>
  <!--            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>-->
</div>


<div th:replace="~{fragments/DeleteMessage :: deleteMsg(message = ${message})}"></div>
<div th:replace="~{fragments/Footer :: footer}"></div>

</body>
</html>
