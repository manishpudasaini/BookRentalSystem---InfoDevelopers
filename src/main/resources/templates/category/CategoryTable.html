<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/HtmlHeader :: html_head('Category Table')}"></th:block>

</head>
<body>
        <div th:replace="~{fragments/Sidebar :: sidebar}"></div>

        <!-- tables section -->
        <div class="wrapper">
            <div th:replace="~{fragments/NavBar :: navbar}"></div>
            <div class="section">
                <div class="box-area">

                    <div class="user_table_post  mt-5">
                        <!--                        error message-->
                        <div class="alert alert-danger alert-dismissible fade show" th:if="${errorMsg}">
                            <strong>Error!</strong> <span th:text="${errorMsg.message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- success message -->
                        <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
                            <strong>Success!</strong> <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="d-flex justify-content-between w-1024 desc" >
                            <h3>Category list</h3>
                            <a class="btn btn-info" id="creatBtn" th:href="@{/category/form}">Create</a>
                        </div>


                        <table class="table table-bordered table-striped mt-3" >
                            <thead>
                            <tr>
                                <th>S.N.</th>
                                <th><i class="fa-solid fa-user"></i>Name</th>
                                <th>Description</th>
                                <th>  <i class="fa-solid fa-pen"></i>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category,Index:${categoryResponse}">
                                <td><div  th:text="${Index.count}"></div></td>
                                <td ><div th:text="${category.name}"></div></td>
                                <td ><div th:text="${category.description}"></div></td>
                                <td class="actionField">
                                    <a th:href="@{/category/update/}+${category.id}">
                                        <i class="fa-sharp fa-solid fa-pen-to-square" style="color: #0e5fec;"></i>
                                    </a>
                                    <a  th:href="@{/category/delete/}+${category.id}">
                                        <i class="fa-solid fa-trash" style="color: #ea0b0b;"></i>
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
<!--            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>-->
        </div>


        <div th:replace="~{fragments/DeleteMessage :: deleteMsg(message = ${message})}"></div>
        <div th:replace="~{fragments/Footer :: footer}"></div>
</body>
</html>
