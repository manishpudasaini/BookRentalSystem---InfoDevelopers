<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/HtmlHeader :: html_head('Return Book Table')}"></th:block>
</head>
<body>


<div th:replace="~{fragments/Sidebar :: sidebar}"></div>

<!-- tables section -->
<div class="wrapper">
    <div class="section">
        <div class="box-area">
            <div class="user_table_post  mt-5">
                <div class="d-flex justify-content-between w-1024 desc" >
                    <h3>Return Book list</h3>
                    <a class="btn btn-info" th:href="@{/return/book/form}" id="creatBtn">Return Book</a>
                </div>

                <table class="table table-bordered table-striped mt-3" >
                    <thead>
                    <tr>
                        <th>S.N.</th>
                        <th>Book Name</th>
                        <th>Code</th>
                        <th>Customer Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="books,Index:${allBooks}">
                        <td th:text="${Index.count}"></td>
                        <td th:text="${books.book_name}"></td>
                        <td th:text="${books.code}"></td>
                        <td th:text="${books.member_name}"></td>
                        <td class="actionField">
                            <a th:href="@{/return/book/delete/}+${books.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                </svg>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>
    <!--            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>-->
</div>


<div th:replace="~{fragments/DeleteMessage :: deleteMsg(message = ${message})}"></div>
<div th:replace="~{fragments/Footer :: footer}"></div>

</body>
</html>
