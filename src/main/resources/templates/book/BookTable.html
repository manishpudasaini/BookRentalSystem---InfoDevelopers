<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{fragments/HtmlHeader :: html_head('Book Table')}"></th:block>
</head>
<body>
        <div th:replace="~{fragments/Sidebar :: sidebar}"></div>
        <!-- tables section -->
        <div class="wrapper">
            <div class="section">
                <div class="box-area">
                    <div class="user_table_post  mt-5">
                        <div class="d-flex justify-content-between w-1024 desc">
                            <h3>Category list</h3>
                            <a class="btn btn-info" id="creatBtn" th:href="@{/category/form}">Create</a>
                        </div>


                        <table class="table table-bordered table-striped mt-3">
                            <thead>
                            <tr>
                                <th>S.N.</th>
                                <th>Name</th>
                                <th>description</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category,Index:${categoryResponse}">
                                <td th:text="${Index.count}"></td>
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.description}"></td>
                                <td>
                                    <a class="btn btn-warning text-light" th:href="@{/category/update/}+${category.id}">
                                        Edit
                                    </a>
                                    <a class="btn btn-danger" th:href="@{/category/delete/}+${category.id}">
                                        Delete
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
            <!--            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>-->
        </div>


        <div th:replace="~{fragments/DeleteMessage :: deleteMsg(message = ${message})}"></div>
        <div th:replace="~{fragments/Footer :: footer}"></div>

</body>
</html>
