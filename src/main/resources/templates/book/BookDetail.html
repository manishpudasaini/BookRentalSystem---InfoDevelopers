<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/HtmlHeader :: html_head('Book Detail')}"></th:block>
</head>
<body>

<div th:replace="~{fragments/Sidebar :: sidebar}"></div>

<div class="wrapper">
    <div th:replace="~{fragments/NavBar :: navbar}"></div>
    <div class="section">
        <div class="box-area">


            <div class="main_post mt-5" th:each="b:${book}">
                <div class="titleDescBookView" >

<!--                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">-->

<!--                        </svg>-->
<!--                    </a>-->

                <img  alt="book image"  th:src="${b.image_path}" class="img-fluid">

                    <div class="col-6  my-2 lh-1" >
                        <ul class="list-group">
                            <li class="list-group-item active"><span th:text="${b.name}"></span></li>
                            <li class="list-group-item"><strong>Book Published Date:  </strong><span th:text="${b.published_date}"></span></li>
                            <li class="list-group-item"> <strong>Book Isbn number:   </strong><span th:text="${b.isbn}"></span></li>
