<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>Exception page</title>
  <link rel="stylesheet" href="style.css" th:href="@{/css/exception.css}">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="error-template">
            <h1>
              Oops!</h1>
            <h2>
              403 Not Authorized</h2>
            <div class="error-details">
              Sorry, an error has occured, Requested page can not be accessed!!
            </div>
            <div class="error-actions">
              <a th:href="@{/home}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                Take Me Home
                </a>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
