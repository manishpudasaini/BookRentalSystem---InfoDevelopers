<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/HtmlHeader :: html_head('Login Page')}"></th:block>
    <link th:href="@{/css/loginpage.css}" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="wrappers">
        <div class="alert alert-danger alert-dismissible fade show mt-2"  th:if="${param.error}">
            <strong>Error!</strong> Invalid username & password
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="title"><span>Login Form</span></div>
        <form th:action="@{/login}"  th:method="POST" >

            <div class="row">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email or Phone" name="username" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
            </div>

            <div class="row button">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a th:href="@{/api/register}" >Signup now</a></div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/Footer :: footer}"></div>

</body>
</html>
